<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</head>
<body>
    {%for m in messages%}
        {%if m.level == DEFAULT_MESSAGE_LEVELS.ERROR%}
            <div class="container-sm alert alert-warning alert-dismissible fade show text-center" role="alert">
                <strong>{{m}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {%else%}
            <div class="container-sm alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{m}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {%endif%}
    {%endfor%}
    <div class="container col-md-4">
        <div class="text-center">
            <h1>SignUp</h1><br>
         </div>
        <form action=""method="Post" class="form-control">
        {%csrf_token%}
        {{form.as_p}}
        <div class="text-center">
        <input type="submit" value="Register" class="btn btn-outline-primary">
        <div>
            <p>Already have an account? <a href="{%url 'signin'%}">Login</a></p>
        </div>
    </div>
    </form>
    
    </div>
    
</body>
</html>
