{%extends 'base.html'%}

{%block title_block%}
    <title>Home</title>
{%endblock%}

{%block body_block%}
{%for m in messages%}
{%if m.level == DEFAULT_MESSAGE_LEVELS.ERROR%}
<div class="container-sm alert alert-warning alert-dismissible fade show text-center" role="alert">
    <strong>{{m}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{%else%}
<div class="container-sm alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{m}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{%endif%}
{%endfor%}
    <h2>Welcome {{request.user}}</h2>
{%endblock%}
